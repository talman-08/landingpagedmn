<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { max-width: 400px; margin: auto; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; }
    #loadingMsg { color: orange; display: none; }
    #message { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Subscribe to Our Newsletter</h1>
  <form id="subscribeForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <button type="submit" id="submitBtn">Subscribe</button>
  </form>

  <p id="loadingMsg">‚è≥ Saving your info...</p>
  <p id="message"></p>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // üîë Your Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_FIREBASE_PROJECT.firebaseapp.com",
      projectId: "YOUR_FIREBASE_PROJECT",
      storageBucket: "YOUR_FIREBASE_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // üî• Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // üîΩ Form Handling
    const form = document.getElementById("subscribeForm");
    const submitBtn = document.getElementById("submitBtn");
    const loadingMsg = document.getElementById("loadingMsg");
    const messageEl = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!name || !email) {
        messageEl.textContent = "‚ö†Ô∏è Please enter both name and email.";
        return;
      }

      submitBtn.disabled = true;
      loadingMsg.style.display = "block";
      messageEl.textContent = "";

      try {
        await addDoc(collection(db, "subscribers"), {
          name: name,
          email: email,
          timestamp: new Date()
        });
        messageEl.textContent = "‚úÖ Thank you for subscribing!";
        form.reset();
      } catch (error) {
        console.error("Error adding document:", error);
        messageEl.textContent = "‚ùå Something went wrong. Please try again.";
      } finally {
        submitBtn.disabled = false;
        loadingMsg.style.display = "none";
      }
    });
  </script>
</body>
</html>
